<section>
    <form class="search">
      <input type="text" placeholder="Filtra per pokemon" (keydown)="filterResults(filter.value)"#filter>
      <button class="type" *ngFor="let typeVar of typeList" [style.background-image]="'linear-gradient(105deg,'+typeVar.rgb+'30px,#5A5A5A 31px,#5A5A5A)'" (click)="filterType(typeVar.id)">{{typeVar.type}}</button>
    </form>
</section>
<section class="results">
    <app-pokemon *ngFor="let pokemonVar of ricercaPokemon"  [pokemonInt]="pokemonVar">
    </app-pokemon>
</section>
