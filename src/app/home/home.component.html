<section>
    <form>
      <input type="text" placeholder="Filtra per pokemon" #filter>
      <button class="primary" type="button" (click)="filterResults(filter.value)">Cerca</button>
    </form>
</section>
<section class="results">
    <app-pokemon *ngFor="let pokemonVar of ricercaPokemon"  [pokemonInt]="pokemonVar">
    </app-pokemon>
</section>
