<section>
    <form class="search">
      <input type="text" placeholder="Filtra per pokemon" (keydown)="filterResults(filter.value)"#filter>
      <button class="typeFuoco" type="button" (click)="filterType('Fire')">Fuoco</button>
      <button class="typeErba" type="button" (click)="filterType('Grass')">Erba</button>
      <button class="typeAcqua" type="button" (click)="filterType('Water')">Acqua</button>
    </form>
</section>
<section class="results">
    <app-pokemon *ngFor="let pokemonVar of ricercaPokemon"  [pokemonInt]="pokemonVar">
    </app-pokemon>
</section>
